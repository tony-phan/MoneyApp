<h2 mat-dialog-title class="mat-title">Create Transaction History</h2>

<form [formGroup]="form" (ngSubmit)="submit()" class="transaction-form">
  <mat-dialog-content class="form-content">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Month</mat-label>
      <mat-select formControlName="month" required>
        @for (month of monthOptions; track month.value) {
          <mat-option [value]="month.value">{{ month.name }}</mat-option>
        }
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Year</mat-label>
      <input matInput type="number" formControlName="year" />
      @if (form.controls['year'].invalid && form.controls['year'].touched) {
        <mat-error>Enter a valid year (1900â€“2100)</mat-error>
      }
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end" class="form-actions">
    <button mat-button type="button" (click)="cancel()">Cancel</button>
    <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid">
      Create
    </button>
  </mat-dialog-actions>
</form>
