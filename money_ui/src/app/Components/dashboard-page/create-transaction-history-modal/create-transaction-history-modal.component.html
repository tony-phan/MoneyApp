<h2 mat-dialog-title>Create Transaction History</h2>

<form [formGroup]="form" (ngSubmit)="submit()">
  <mat-dialog-content>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Month</mat-label>
      <input matInput type="number" formControlName="month" />
      @if (form.controls['month'].invalid && form.controls['month'].touched) {
        <mat-error>Month must be between 1 and 12</mat-error>
      }
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Year</mat-label>
      <input matInput type="number" formControlName="year" />
      @if (form.controls['year'].invalid && form.controls['year'].touched) {
        <mat-error>Enter a valid year (1900â€“2100)</mat-error>
      }
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="cancel()">Cancel</button>
    <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid">Create</button>
  </mat-dialog-actions>
</form>
