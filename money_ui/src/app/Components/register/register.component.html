<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off" class="mat-typography" style="max-width: 400px; margin: auto;">
  <h2 class="mat-headline-5 text-center text-primary">Sign up</h2>
  <mat-divider></mat-divider>

  <mat-form-field appearance="fill" class="w-100 mt-3">
    <mat-label>Username</mat-label>
    <input
      matInput
      type="text"
      name="username"
      [(ngModel)]="model.username"
      placeholder="Username"
      required
    />
  </mat-form-field>
  
  <mat-form-field appearance="fill" class="w-100 mt-3">
    <mat-label>Email</mat-label>
    <input
      matInput
      type="text"
      name="email"
      [(ngModel)]="model.email"
      placeholder="Email"
      required
    />
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-100 mt-3">
    <mat-label>Password</mat-label>
    <input
      matInput
      type="password"
      name="password"
      [(ngModel)]="model.password"
      placeholder="Password"
      required
    />
  </mat-form-field>

  <div class="text-center mt-4">
    <button mat-raised-button color="primary" type="submit" class="me-2">Register</button>
    <button mat-stroked-button color="warn" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
